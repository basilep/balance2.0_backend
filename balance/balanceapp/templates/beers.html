{% include 'base.html' %}
Beers
<br><br>
{% for beer in beers %}
- {{beer.name}} ; {{beer.weight_empty}} g; {{beer.rho}} g/cm3; {{beer.quantity}} cl<br>
{% empty %}
    No beers
{% endfor %}

<form action="beers" method="post">
    {% csrf_token %}
    Name: <input type="text" name="beer_name"><br>
    Weight empty: <input type="text" name="weight_empty"><br>
    Rho: <input type="text" name="rho"><br>
    Quantity: <input type="text" name="quantity"><br>
    <input type="submit">
</form>
